<!DOCTYPE html>
<html>
  <head>
    {% include 'head.html' %}   
  </head>
  <body class="flex flex-col items-center justify-center h-screen w-screen">
    <div id="wrapper">
      <div class="d-flex flex-column " id="content-wrapper">
        <div id="content">
 <!--       {% include 'nav_bar.html' %}   -->
      
      
     
      <div id="content_desktop" class="d-none d-sm-block mt-5">
        <div class="row">
          <div class="col-6 offset-3 mt-5">
          <div class="text-center">  
          </div>
          </div>
        </div>

        <div class="row">  
          <div class="col-2 offset-5">
            <div class="text-center">  

            <div class="card shadow border-dark mt-5" >
              <img class="card-img-top p-3" src="{{ qrcode(url) }}">
              <div class="card-body">
                <h6 class="card-title">{{_('Scan the QR Code with your wallet')}}</h6>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>

 
        <div id="content_smartphone" class="d-block d-sm-none " style="background-color: {{page_background_color}}" >      
          <br><br><br>     
          <div class="mt-5">
            <div class="text-center">
              <div class="row mt-5">
                <div class="col-10 offset-1" >
                        <a href="{{deeplink_altme}}" class="bg-transparent" style="text-decoration: none;"><img src="/static/img/bloometa_card.png" style="width: 300px;" ></a>
                     
                    <h5 class="mt-2">Clic to get your card</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
          

    </div>
  </div>
</div>
        {% include 'footer.html' %}

<script>function goBack() {  window.history.back();}</script>
<script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='bs-init.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

<script>
var source = new EventSource('/bloometa/stream');
source.onmessage = function (event) {
     const result = JSON.parse(event.data)
     if (result.id == "{{id}}" ){
       window.location.href="/bloometa/end?followup=" + result.check;
     }
};
</script>
</body>
</html>
